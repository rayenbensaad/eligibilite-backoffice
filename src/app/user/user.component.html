<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Edit Profile</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input disabled type="text" name="username" class="form-control"  value={{currentUser.user.username}}>
                                    </div>
                                </div>
                               
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Email address</label>
                                        <input disabled type="text"  class="form-control" placeholder="Email address" value={{currentUser.user.email}}>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Add New Password !</label>
                                        <input type="text"  [(ngModel)]="user.password"  name="password" class="form-control" placeholder="Password" value='******'>
                                    </div>
                                </div>
                            </div>

                            <button (click)="openModal('custom-modal-1',user.password)"  type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-user">
                    <div class="image">
                        <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
                    </div>
                    <div class="content">
                        <div class="author">
                            <a href="#">
                                <img class="avatar border-gray" src="assets/img/faces/face-3.jpg" alt="..."/>

                                <h4 class="title">Mike Andrew<br />
                                    <small>michael24</small>
                                </h4>
                            </a>
                        </div>
                        <p class="description text-center"> "Lamborghini Mercy <br>
                            Your chick she so thirsty <br>
                            I'm in that two seat Lambo"
                        </p>
                    </div>
                    <hr>
                   
                </div>
            </div>
        </div>
    </div>
</div>



<jw-modal id="custom-modal-1">
    <div style="justify-content: center;" class="modal-header">
        <span (click)="closeModal('custom-modal-1');" class="close">X</span>

        <h1 style="color: white;">mot de passe</h1>
    </div>
   
   
    <div class="modal-body">
        <div *ngIf='!submitted'>
        <h3> password</h3>
        <input type="text"  #confirmPassword name="confirmPassword" class="form-control" placeholder="Password" >

        <button (click)="updatePassword(confirmPassword.value);">confirme</button>
    </div>
        <h3 *ngIf='submitted'> Success </h3>
    <button (click)="closeModal('custom-modal-1');">Close</button>
    </div>
</jw-modal>
