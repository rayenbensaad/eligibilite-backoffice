<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Editer le profil</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Nom d'utilisateur </label>
                                        <input disabled type="text" name="username" class="form-control"  value={{currentUser.user.username}}>
                                    </div>
                                </div>
                               
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input disabled type="text"  class="form-control" placeholder="Email " value={{currentUser.user.email}}>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Mettre à jour le mot de passe</label>
                                        <input type="text"  [(ngModel)]="user.password"  name="password" class="form-control" placeholder="mot de passe" value='******'>
                                    </div>
                                </div>
                            </div>

                            <div *ngIf="showNewPasswordInput" class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Confirmer avec l'ancien mot de passe!</label>
                                        <input type="text" [(ngModel)]="confirmPassword"name="confirmPassword" class="form-control" placeholder="Mot de Passe" >
                                    </div>
                                </div>
                            </div>

                            <button *ngIf="!showNewPasswordInput" (click)="showInput(user.password)"  type="submit" class="btn btn-info btn-fill pull-right">Mettre à jour le profil</button>
                            <button *ngIf="showNewPasswordInput" (click)="updatePassword(confirmPassword);"  class="btn btn-info btn-fill   ">Confirmer</button>
                            <button *ngIf="showNewPasswordInput" (click)="cancel();" class="btn btn-info btn-fill pull-right ">Cancel</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-user">
                    <div class="image">
                        <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
                    </div>
                    <div class="content">
                        <div class="author">
                            <a >
                                <img class="avatar border-gray" src="assets/img/ASSET-USER-ADMIN.png" alt="..."/>
                                <br>
                       
                                <h4 class="title"> {{currentUser.user.username}} <br />
                                   
                                </h4>
                            </a>
                        </div>
              
                    </div>
                    <hr>
                   
                </div>
            </div>
        </div>
    </div>
</div>
