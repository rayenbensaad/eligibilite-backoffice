<div *ngIf="currentContact" class="edit-form">
    <h4 style="padding-left: 30px;">Contact</h4>
    <form>
        <div class="form-group">
            <label for="nom_prenom">Nom & Pr√©nom</label>
            <input type="text" class="form-control" [(ngModel)]="currentContact.nom_prenom" name="nom_prenom" />
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="currentContact.email" name="email" />
        </div>
        <div class="form-group">
            <label for="nom_prenom"> Sujet</label>
            <input type="text" class="form-control" [(ngModel)]="currentContact.subject" name="subject" />
        </div>
        <div class="form-group">
            <label for="email">Contenu</label>
            <input type="text" class="form-control"  [(ngModel)]="currentContact.content" name="content" />
        </div>


    </form>

    <button class="btn btn-danger"  (click)="openModal('custom-modal-1')">
        Supprimer
    </button>


    <p>{{ message }}</p>
</div>





    <jw-modal id="custom-modal-1">
        <div style="justify-content: center;" class="modal-header">
            <span (click)="closeModal('custom-modal-1');" class="close">X</span>

            <h3 style="color: white;">confirmer la suppression</h3>
        </div>
       
       
        <div class="modal-body">

        <button style="background-color: white; margin-right: 10px;" class="btn btn-sm ml-5" (click)="deleteContact();">Supprimer </button>
        <button style="background-color: white;" class="btn btn-sm ml-5" (click)="closeModal('custom-modal-1');">Fermer</button>
        </div>
    </jw-modal>
