<div *ngIf="currentForm" class="edit-form">
    <h4>Tutorial</h4>
    <form>
      <div class="form-group">
        <label for="nom_prenom">nom_prenom</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="currentForm.nom_prenom"
          name="nom_prenom"
        />
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="currentForm.email"
          name="email"
        />
      </div>
  
    
    </form>
  
    <button class="badge badge-danger mr-2" (click)="deleteForm()">
      Delete
    </button>

    <p>{{ message }}</p>
  </div>
  
  <div *ngIf="!currentArticle">
    <br />
    <p>Cannot access this Tutorial...</p>
  </div>
