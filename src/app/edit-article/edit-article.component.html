<div *ngIf="currentArticle" class="edit-form">
    <h4>Tutorial</h4>
    <form>
      <div class="form-group">
        <label for="author">author</label>
        <input
          type="text"
          class="form-control"
          id="author"
          [(ngModel)]="currentArticle.author"
          name="author"
        />
      </div>
      <div class="form-group">
        <label for="subject">subject</label>
        <input
          type="text"
          class="form-control"
          id="subject"
          [(ngModel)]="currentArticle.subject"
          name="subject"
        />
      </div>

      <div class="form-group">
        <label for="content">content</label>
        <input
          type="text"
          class="form-control"
          id="content"
          [(ngModel)]="currentArticle.content"
          name="content"
        />
      </div>
      <div class="form-group">
        <label for="picture">picture</label>
        <input
          type="text"
          class="form-control"
          id="picture"
          [(ngModel)]="currentArticle.picture"
          name="picture"
        />
      </div>
  
    
    </form>
  

  
    <button class="badge badge-danger mr-2" (click)="deleteArticle()">
      Delete
    </button>
  
    <button type="submit" class="badge badge-success" (click)="updateArticle()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>
  
  <div *ngIf="!currentArticle">
    <br />
    <p>Cannot access this Tutorial...</p>
  </div>
