<div *ngIf="currentArticle" class="edit-form">
    <h4 style="margin-left: 30px;">Article</h4>
    <form>
      <div class="form-group">
        <label for="author">Auteur</label>
        <input
          type="text"
          class="form-control"
          id="author"
          [(ngModel)]="currentArticle.author"
          name="author"
        />
      </div>
      <div class="form-group">
        <label for="subject">Sujet</label>
        <input
          type="text"
          class="form-control"
          id="subject"
          [(ngModel)]="currentArticle.subject"
          name="subject"
        />
      </div>

      <div class="form-group">
        <label for="content">Contenu</label>
        <input
          type="text"
          class="form-control"
          id="content"
          [(ngModel)]="currentArticle.content"
          name="content"
        />
      </div>
      <div class="form-group">
        <label for="picture">Image</label>
        <input
        type="file"
        class="form-control"
        id="picture"
        required
        [(ngModel)]="currentArticle.picture"
        name="picture"
        (change)="onFileChanged($event)"
      />
   

        <img style="width:10%;" src="http://localhost:3000/uploads/{{currentArticle.picture}}"/>
      </div>
  
    
    </form>
  

  
    <button class="btn btn-danger" (click)="openModal('custom-modal-1')">
      Delete
  </button>

  
    <button style="margin-left: 20px;" type="submit" class="btn btn-info" (click)="updateArticle()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>
  
  <div *ngIf="!currentArticle">
    <br />
    <p>Cannot access this Tutorial...</p>
  </div>

  <jw-modal id="custom-modal-1">
    <div style="justify-content: center;" class="modal-header">
        <span (click)="closeModal('custom-modal-1');" class="close">X</span>

        <h1 style="color: white;">confirmer la suppression</h1>
    </div>
   
   
    <div class="modal-body">

    <button (click)="deleteArticle()">Delete </button>
    <button (click)="closeModal('custom-modal-1');">Close</button>
    </div>
</jw-modal>
